<ul class="ms-ContextualMenu  {{#if props.state}} {{props.state}}{{/if}}">
  {{#each props.items}}
    {{#if modifier}}
      <li class="ms-ContextualMenu-item ms-ContextualMenu-item--{{modifier}}">{{title}}</li>
    {{else}}
      <li class="ms-ContextualMenu-item">
        <a class="ms-ContextualMenu-link  {{#if state}} {{state}} {{/if}}" {{#if href}} href="" {{/if}}>{{title}}</a>
      </li>
      {{#if subMenuItems}}
        <ul class="ms-ContextualMenu">
          {{#each subMenuItems}}
            <li class="ms-ContextualMenu-item">
              <a class="ms-ContextualMenu-link  {{#if state}} {{state}} {{/if}}" {{#if href}} href="" {{/if}}>{{title}}</a>
            </li>
          {{/each}}
        </ul>
      {{/if}}
    {{/if}}
  {{/each}}
</ul>
