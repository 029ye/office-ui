<div class="ms-FacePile">
  <button class="ms-FacePile-itemBtn ms-FacePile-itemBtn--addPerson">
    <i class="ms-FacePile-addPersonIcon ms-Icon ms-Icon--personAdd"></i>
  </button>
  <div class="ms-FacePile-members-withOverflow">
    <button class="ms-FacePile-itemBtn" title="Alton Lafferty">
      <div class="ms-Persona ms-Persona--xs">
        <div class="ms-Persona-imageArea">
          <div class="ms-Persona-intials ms-Persona-initials--blue">AL</div>
          <img class="ms-Persona-image" src="../persona/Persona.Person2.png">
        </div>
      </div>
    </button>  
    <button class="ms-FacePile-itemBtn" title="JL">
      <div class="ms-Persona ms-Persona--xs">
        <div class="ms-Persona-imageArea">
          <div class="ms-Persona-intials ms-Persona-initials--green">AL</div>
          <img class="ms-Persona-image" src="">
        </div>
      </div>
    </button>
    <button class="ms-FacePile-itemBtn" title="AJ">
      <div class="ms-Persona ms-Persona--xs">
        <div class="ms-Persona-imageArea">
          <div class="ms-Persona-intials ms-Persona-initials--purple">AJ</div>
          <img class="ms-Persona-image" src="">
        </div>
      </div>
    </button>
  </div>
  <button class="ms-FacePile-itemBtn ms-FacePile-itemBtn--expand">
    <span class="ms-FacePile-overflowText is-hidden">+3</span>
    <i class="ms-FacePile-expandIcon ms-Icon ms-Icon--chevronThickDown is-visible"></i>
  </button>
</div>
