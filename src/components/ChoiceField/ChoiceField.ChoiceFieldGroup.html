{{#each choiceFieldGroups}}
  <div class="ms-ChoiceFieldGroup">
    <div class="ms-ChoiceFieldGroup-title">
      <label class="ms-Label {{labelModifier}}">{{groupTitle}}</label>
    </div>
    {{#each choiceFields}}
      <div class="ms-ChoiceField">
        <input id="{{id}}" class="ms-ChoiceField-input" type="radio" name="{{name}}">
        <label for="{{id}}" class="ms-ChoiceField-field"><span class="ms-Label">{{labelText}}</span></label>
      </div>
    {{/each}}
  </div>  
{{/each}}
