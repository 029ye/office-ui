<div class="ms-SearchBox {{#if props.modifier}} ms-SearchBox--{{props.modifier}} {{/if}}">
  <input class="ms-SearchBox-field" type="text" value="{{defaultValue}}" />
  <label class="ms-SearchBox-label">
    {{#if props.icon}}<i class="ms-SearchBox-icon ms-Icon ms-Icon--{{icon}}"></i>{{/if}}
    {{props.label}}
  </label>
  <button class="ms-SearchBox-closeButton"><i class="ms-Icon ms-Icon--x"></i></button>
</div>
