<div class="ms-ErrorBanner">
  <div class="ms-ErrorBanner-content">
    <div class="ms-ErrorBanner-text">
      <div class="ms-ErrorBanner-clipper">
        You've reached your total storage on OneDrive. Please upgrade your storage plan if you need more storage.
      </div>
    </div>
    <button class="ms-ErrorBanner-expand">
      <i class="ms-Icon ms-Icon--chevronsDown"></i>
    </button>
    <div class="ms-ErrorBanner-action">
      <button class="ms-Button ms-Button--primary ms-fontColor-neutralLight">Get More Storage</button>
    </div>
  </div>
  <div class="ms-ErrorBanner-close">
    <i class="ms-Icon ms-Icon--x"></i>
  </div>
</div>
