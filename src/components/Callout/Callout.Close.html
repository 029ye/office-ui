<div class="ms-Callout ms-Callout--close ms-Callout--arrowLeft">
  <div class="ms-Callout-main">
    <div class="ms-Callout-header">
      <p class="ms-Callout-title">{{title}}</p>
    </div>
    <button class="ms-Callout-close">
      <i class="ms-Icon ms-Icon--x"></i>
    </button>
    <div class="ms-Callout-inner">
      <div class="ms-Callout-content">
        <p class="ms-Callout-subText">{{subText}}</p>
      </div>
      <div class="ms-Callout-actions">
         {{#each closeActions}}
            <a href="#" class="ms-Callout-link ms-Link ms-Link--{{linkType}}">{{title}}</a>
         {{/each}}
      </div>
    </div>
  </div>
</div>
