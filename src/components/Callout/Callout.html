<div class="ms-Callout ms-Callout--{{arrowPosition}} ms-Callout--{{modifierClass}}">
  <div class="ms-Callout-main">
    <div class="ms-Callout-header">
      <p class="ms-Callout-title">{{title}}</p>
    </div>
    <div class="ms-Callout-inner">
      <div class="ms-Callout-content">
        <p class="ms-Callout-subText {{#if hasSmallSubText}} ms-Callout-subText--{{subTextSize}} {{/if}}">{{subText}}</p>
      </div>
      <div class="ms-Callout-actions">
         {{#each calloutActions}}
          {{> Link 
            title=title 
            linkText=title 
            customClasses="ms-Callout-link" 
            tabIndex=0 
            hasHref=false modifierClass=linkModifier}}
         {{/each}}
      </div>
    </div>    
  </div>
</div>
